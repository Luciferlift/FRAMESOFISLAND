    <!-- JavaScript for Cart Functionality -->
    <script>
        function toggleCart() {
            var cartContainer = document.getElementById("cartContainer");
            cartContainer.style.display = cartContainer.style.display === "none" ? "block" : "none";
        }

        var cartItems = [];

function addToCart(itemName, price) {
    cartItems.push({ name: itemName, price: price });
    updateCart();
}

// Rest of the JavaScript functions remain the same


        function updateCart() {
            var cartItemsDiv = document.getElementById("cartItems");
            var totalPriceDiv = document.getElementById("totalPrice");
            var totalPrice = 0;
            cartItemsDiv.innerHTML = ""; // Clear previous items
            cartItems.forEach(function (item) {
                totalPrice += item.price;
                var itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <img src="images/s1.jpg" alt="${item.name}">
                    ${item.name} - $${item.price}
                    <button onclick="removeFromCart('${item.name}', ${item.price})">Remove</button>`;
                cartItemsDiv.appendChild(itemDiv);
            });
            totalPriceDiv.textContent = "Total: $" + totalPrice;
        }

        function removeFromCart(itemName, price) {
            cartItems = cartItems.filter(function (item) {
                return item.name !== itemName || item.price !== price;
            });
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            updateCart();
        }

        function checkout() {
            window.location.href="payment.html"
        }
